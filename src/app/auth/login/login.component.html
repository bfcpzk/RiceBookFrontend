<div class="container">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-5">
      <form [formGroup]="loginForm" class="form-horizontal" role="form">
        <div class="cross-validation panel panel-success" [class.cross-validation-error]="loginForm.errors && (loginForm.touched || loginForm.dirty)">
          <div class="panel-heading">
            <div class="panel-title">
              <h3>Login</h3><h5>(If your account is available)</h5>
            </div>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="netId" class="col-sm-2 control-lable">netId</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="netId" id="netId" formControlName="netId">
                <div *ngIf="netId.invalid && (netId.dirty || netId.touched)" class="alert alert-danger">
                  <div *ngIf="netId.errors.required">
                    Username is required.
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-lable">password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="password" id="password" formControlName="password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                  <div *ngIf="password.errors.required">
                    Password is required.
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <label>Remember me!</label>
                <input type="checkbox" style="margin-left: 15px">
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-4">
                  <button class="btn btn-success" [disabled]="loginForm.invalid" (click)="login(netId.value, password.value)">login</button>
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-danger" (click)="goToRegister()">sign up</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-9">
                <div class="alert alert-danger" *ngIf="(errMsg != '') && (errMsg != null)">{{errMsg}}</div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4">
    </div>
  </div>

</div>
